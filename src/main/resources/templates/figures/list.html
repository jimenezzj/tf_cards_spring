<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures List</title>
</head>

<body>
    <h1>Figures List</h1>
    <div>
        <ul>
            <li th:each="fg : ${figures}">
                <p>
                    <span th:text="${fg.id}"></span> <strong th:text="${fg.name}"></strong>
                </p>
                <p th:text="${fg.collectGrp?.name} ?: 'No Group'"></p>
                <small th:text="${fg.releaseYear}"></small>
            </li>
        </ul>
    </div>
</body>

</html>

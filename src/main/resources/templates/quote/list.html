<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quote List</title>
</head>
<body>
    <h1 th:text="'A random quote is going to be displayed'"></h1>
    <div>
        <ul th:each=" qKey : ${quotesList}">
            <h2 th:text="${qKey.getKey().replaceAll('_',' ' )}" style="text-transform: capitalize" ></h2>
            <ul>
                <li th:each="q : ${quotesList.get(qKey.getKey())}">
                    <span th:text="${q.quote}" ></span>
                </li>
            </ul>
        </ul>
    </div>
</body>
</html>
